<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Animated Css</title>
	</head>
	<body>
		<div class="container">
			<h1>My Skills</h1>
			<div class="card">

					</svg>
					<div class="number">
						<h2>95 <span>%</span></h2>
						<p>HTML</p>
					</div>
				</div>
			</div>
			<div class="card">

				</div>
